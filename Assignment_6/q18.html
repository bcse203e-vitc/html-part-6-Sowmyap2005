<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function nonRepeatingChar(s) {
            let n = s.length;
            for (let i = 0; i < n; ++i) {
                let found = false;
                for (let j = 0; j < n; ++j) {
                    if (i !== j && s[i] === s[j]) {
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    return s[i];
                }
            }
            return '$';
        }

        let s = prompt("Enter the string");
        document.getElementById("output").innerHTML = `Result is: ${nonRepeatingChar(s)}`;
    </script>
</body>
</html>
