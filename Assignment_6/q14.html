<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let c=0;
            let s=prompt("Enter the string");
            samp="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for(let i=0;i<s.length;i++){
                if(samp.includes(s[i])){
                    c++;
                }
            }
            if(c>=26)
            {
                document.getElementById("output").innerHTML=`<strong>Input:</strong>${s}<br>
                <strong>Output:</strong>${"It is a pangram"}<br>`;
            }
            else{
                document.getElementById("output").innerHTML=`<strong>Input:</strong>${s}<br>
                <strong>Output:</strong>${"It is not a pangram"}<br>`;
            }
    </script>
</body>
</html>
