<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n=prompt("Number");
        let m=n.split('').reverse().join('');
        console.log(m);
        if(m==n)
        {
        console.log("Yes it is a palindrome number")
        }
        else
        {
            console.log("No it is not a palindrome number")
        }
    </script>
</body>
</html>
