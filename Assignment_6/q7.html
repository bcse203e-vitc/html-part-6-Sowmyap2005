<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <script>
        function printOutput(message) {
    document.write("<strong>Result:</strong> " + message + "<br><br>");
}
        function generateFibonacci() {
    let n = parseInt(prompt("Enter N:"));
    let fib = [0, 1];
    for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    printOutput(`Fibonacci Series: ${fib.slice(0, n).join(", ")}`);
}
    </script>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <button onclick="generateFibonacci()">Generate Fibonacci Sequence</button>
</body>
</html>
