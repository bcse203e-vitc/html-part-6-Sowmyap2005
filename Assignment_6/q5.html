<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         let n=parseInt(prompt("Number"));
         let m=n;
         let c=0;
         while(m>0)
         {
            m=Math.floor(m/10);
            c++;
         }
         console.log("Number of digits",c);
    </script>
</body>
</html>
